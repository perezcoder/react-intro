on:
  push:
    branches:
      - main   # o il branch che usi per la produzione

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Debug (opzionale)
      - name: Show build output
        run: ls -la dist || ls -la build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.marcoperez.it
          username: admin@marcoperez.it
          password: FriDomBret1981!
          port: 21
          protocol: ftp
          local-dir: dist/   # o "build", dipende dal tuo framework
          server-dir: /public_html
